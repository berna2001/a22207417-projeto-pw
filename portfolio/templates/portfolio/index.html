<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-danger text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Menu</h1>
                <nav>
                    <a href="{% url 'curso:lista_cursos' %}" class="btn btn-outline-light">Curso</a>
                    <a href="{% url 'artigos:lista_autores' %}" class="btn btn-outline-light">Artigos</a>
                    <a href="{% url 'bandas:lista_bandas' %}" class="btn btn-outline-light">Bandas</a>
                    <a href="{% url 'meteo:previsao' %}" class="btn btn-outline-light">Metereologia</a>
                    <a href="{% url 'portfolio:landing_page' %}" class="btn btn-outline-light">Portfolio</a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                    {% endif %}

                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section class="intro text-center">
            <ul>
                <a href="{% url 'portfolio:landing_page' %}"class="btn btn-outline-dark">Home</a>
                <a href="{% url 'portfolio:me_by_me' %}"class="btn btn-outline-dark">Sobre Mim</a>
                <a href="{% url 'portfolio:web_cheats' %}" class="btn btn-outline-dark">WebCheats</a>
            </ul>
            <section class="intro">
                <h2 class="subtitle">Bem-vindo ao meu Portfolio!</h2>
            </section>
            <section class="projects">
                <h2>Projetos</h2>
                <nav>
                    <a href="{% url 'curso:lista_cursos' %}" class="btn btn-outline-dark">Curso</a>
                    <a href="{% url 'artigos:lista_autores' %}" class="btn btn-outline-dark">Artigos</a>
                    <a href="{% url 'bandas:lista_bandas' %}" class="btn btn-outline-dark">Bandas</a>
                    <a href="{% url 'meteo:previsao' %}" class="btn btn-outline-dark">Metereologia</a>
                    <a href="{% url 'portfolio:landing_page' %}" class="btn btn-outline-dark">Portfolio</a>
                </nav>
            </section>
        </section>
    </main>

    <footer class="bg-danger text-white text-center py-3 mt-4">
        <p>&copy; 2024 Bernardo Ricardo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
